<template name="ownStationScores">
    <div class="content">
        <h1 class="title">{{stationTitle}}</h1>

        <svg class="">
            <use xlink:href="./images/station/Station_1_RZ.svg"></use>
        </svg>

        <ul class="stats">
            <li>
                <div class="stat">
                    <div class="stat-point">
                        <div class="stat-point-circle">2</div>
                    </div>
                    <div class="stat-text">Games <br> played</div>
                </div>
            </li>
            <li>
                <div class="stat">
                    <div class="stat-point">
                        <div class="stat-point-circle">8360</div>
                    </div>
                    <div class="stat-text">Points on this station</div>
                </div>
            </li>
        </ul>
    </div>
</template>

<template name="aboutTheStation">
    <section class="ui section">
        <h2 class="title">Erkl√§rung</h2>
        <div class="body">{{stationAbout}}</div>
    </section>
</template>

<template name="timeLinePoint">
    <li><span class="timeline-point">
                    <svg class="icon check">
                        <use xlink:href="./assets/images/icons.svg#check"></use>
                    </svg></span>
        <div class="timeline-meta">{{createdAt}}</div>
        <div class="timeline-text">{{totalPoints}} points earned. Very nice!</div>
        <div class="timeline-share"><a class="timeline-share-twitter" href="#">
            <svg class="icon twitter">
                <use xlink:href="./assets/images/icons.svg#twitter"></use>
            </svg>Tweet</a><a class="timeline-share-facebook" href="#">
            <svg class="icon facebook">
                <use xlink:href="./assets/images/icons.svg#facebook"></use>
            </svg>Share</a>
        </div>
    </li>
</template>

<template name="ownActivityOverView">
    <section class="ui section">
        <h2 class="title">Activity overview</h2>
        <div class="body">
            <ul class="ui timeline">

                {{#each highscore_history}}
                    {{>timeLinePoint}}
                {{/each}}
            </ul>
        </div>
    </section>
</template>

<template name="station">
    <main class="ui main">
        <header class="ui center aligned wasser-quiz stations header">
            <div class="ui container">
                <a class="ui toggle-sidebar" href="#">
                    <svg class="icon menu">
                        <use xlink:href="./assets/images/icons.svg#menu"></use>
                    </svg>
                </a>
                <a class="ui add-pin secondary mini button" href="#">+ Add new pin</a>

                {{>ownStationScores}}
            </div>
        </header>
        <div class="ui container">
            {{>aboutTheStation}}
            {{>ownActivityOverView}}


            <section class="ui section">
                <h2 class="title">Station leaderboard</h2>
                <div class="body">
                    {{>highscoreTable table=highscore}}
                </div>
            </section>
        </div>
    </main>
    <aside class="ui modal">
        <div class="center aligned image content"><img class="image" src="assets/images/icons/barcode.png">
            <div class="description">
                <h4 class="description-title">Add new PIN</h4>
                <p class="no bottom offset">Lorem ipsum dolor sit amet, consectetur adipisicingolor sit amet.</p>
            </div>
            <form class="ui form" action="#">
                <div class="field">
                    <input type="text" name="pin-no" placeholder="Enter PIN">
                </div>
                <div class="field error">
                    <input type="text" name="pin-no" placeholder="Enter PIN" value="2350501">
                </div>
                <button class="fluid ui primary button" type="submit">Add pin</button>
            </form>
        </div>
    </aside>
</template>
