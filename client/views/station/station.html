<template name="timeLinePoint">
    <li><span class="timeline-point">
                    <svg class="icon check">
                        <use xlink:href="./assets/images/icons.svg#check"></use>
                    </svg></span>

        <div class="timeline-text">Du hast {{totalPoints}} Punkte erreicht. Prima gemacht!</div>
        <div class="timeline-share">
            {{>shareit title=message excerpt=scores description=message summary="Wasser Ralley" media="http://nevensuboticstiftung.de/cms/wp-content/uploads/2013/02/header61.jpg"}}
        </div>

</template>

    </section>
</template>
